<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payment</title>
</head>
<body>
    <h1>Edit Payment</h1>
    <form action="" method="POST">
        <label for="company_type">Company Type:</label>
        <input type="text" id="company_type" name="company_type" value="{{ payment.company_type }}" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ payment.amount }}" required><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ payment.date }}" required><br><br>
        <button type="submit">Update Payment</button>
    </form>
</body>
</html>
